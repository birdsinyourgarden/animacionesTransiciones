<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesT.css">
    <title>Transiciones</title>
</head>
<body>
    <img src="images/192699b6-fa6e-4f6c-95f5-83cf53f8ecb6.png" alt="galleta" class="logo">
    <button class="handler">Mover galleta</button>
    <script>
        const handler = document.querySelector('.handler');
        const target = document.querySelector('.logo');
        handler.addEventListener('click', element => {
            target.classList.toggle('moveToRight')
        })
    </script>
</body>
</html>
